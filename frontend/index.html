<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">
  <title>Online Chat</title>
</head>
<body>

  <header>
    <h1>Online Chat</h1>
    <div class="control-menu">
      <button id="menuButton" class="menu-button"></button>
      <ul id="headerDropdown" class="dropdown-menu">
        <li>Edit name</li>
        <li id="logoutItem">Logout</li>
      </ul>
    </div>
  </header>

<!--
  2. Отрисовка этого сообщения
  1. Отправка сообщения на сервер
    - Валидация сообщения
  3. Периодическая отрисовка всех сообщений
-->
  <!-- <h2 class="dialog-title">Online Chat</h2> -->
  <dialog class="username">
    <form method="POST">
      <fieldset>
        <label>Username</label>
        <input required type="text" name="username" placeholder="Value" autocapitalize="off" autocomplete="off"  />
      </fieldset>
      <button type="submit" class="join-button">Join</button>
    </form>
  </dialog>

<main>
  <section class="messages"></section>


  <section class="form" id="message-form">
    <form method="POST" action="/">
      <input type="hidden" name="username" value="guest001"/>
      <textarea name="text" placeholder="Write a message..."></textarea>
      <button>Отправить</button>
    </form>
  </section>
</main>

<script src="./js/index.js"></script>

</body>
</html>
